<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆãƒªã‚ºãƒ ã‚²ãƒ¼ãƒ </title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #ball {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      background: #ff6347;
      border-radius: 50%;
      transition: width 0.3s, height 0.3s, background-color 0.1s;
    }
    #count { font-size: 32px; margin: 10px; }
    #result { font-size: 24px; height: 30px; margin-top: 10px; color: #333; }
    #timer { font-size: 24px; color: #444; margin-top: 10px; }
    #controls, #settings { margin: 10px 0; }

  </style>
</head>
<body>
  <h1>ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ğŸµ</h1>
  <div id="ball"></div>
  <div id="count">å›æ•°: 0</div>
  <div id="result"></div>
  <div id="timer">æ®‹ã‚Šæ™‚é–“: -- ç§’</div>

  <div id="settings">
    BPM:
    <select id="bpmSelect">
      <option value="60">60</option>
      <option value="80" selected>80</option>
      <option value="100">100</option>
    </select>
    &nbsp;&nbsp;ã‚¿ã‚¤ãƒ ãƒªãƒŸãƒƒãƒˆï¼ˆç§’ï¼‰:
    <select id="timeLimit">
      <option value="30">30</option>
      <option value="60" selected>60</option>
      <option value="90">90</option>
    </select>
  </div>

  <div id="controls">
    <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button id="stopBtn" disabled>åœæ­¢</button>
  </div>

  <script>
    let count = 0;
    let running = false;
    let lastSquatTime = 0;
    let nextBeat = Date.now();
    let beatInterval = 750;
    let timerInterval = null;
    let remaining = 60;
    const THRESHOLD = 2.5;
    const MIN_INTERVAL = 500;

    const ball = document.getElementById('ball');
    const countDisplay = document.getElementById('count');
    const resultDisplay = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const bpmSelect = document.getElementById('bpmSelect');
    const timeLimitSelect = document.getElementById('timeLimit');

    // éŸ³å£°èª­ã¿ä¸Šã’
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ja-JP';
      speechSynthesis.speak(utter);
    }

    // ãƒœãƒ¼ãƒ«ã‚µã‚¤ã‚ºã‚’é€²åŒ–
    function updateBall() {
      const size = 50 + Math.min(count, 100) * 1.5;
      ball.style.width = size + 'px';
      ball.style.height = size + 'px';
    }

    // ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆå‡¦ç†
    function handleSquat() {
      const now = Date.now();
      if (!running || now - lastSquatTime < MIN_INTERVAL) return;

      const diff = Math.abs(now - nextBeat);
      let feedback = 'Miss';

      if (diff < 200) feedback = 'Great!';
      else if (diff < 400) feedback = 'Hit!';

      count++;
      lastSquatTime = now;
      countDisplay.textContent = `å›æ•°: ${count}`;
      resultDisplay.textContent = feedback;
      speak(feedback);
      updateBall();
    }

    // ãƒ“ãƒ¼ãƒˆï¼ˆãƒœãƒ¼ãƒ«ãŒå…‰ã£ã¦éŸ³ã‚‚é³´ã‚‹ï¼‰
    function rhythmLoop() {
      if (!running) return;
      const now = Date.now();
      if (now >= nextBeat) {
        ball.style.backgroundColor = '#ffa07a';
        setTimeout(() => {
          ball.style.backgroundColor = '#ff6347';
        }, 150);
        playBeep();
        nextBeat += beatInterval;
      }
      requestAnimationFrame(rhythmLoop);
    }

    // ãƒ”ãƒƒã¨ã„ã†ãƒ“ãƒ¼ãƒ—éŸ³
    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 880; // ãƒ”ãƒ¼ã¨ã„ã†é«˜ã„éŸ³
      oscillator.connect(gain);
      gain.connect(ctx.destination);
      oscillator.start();
      gain.gain.setValueAtTime(0.3, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      oscillator.stop(ctx.currentTime + 0.1);
    }

    // ã‚¿ã‚¤ãƒãƒ¼
    function startTimer(seconds) {
      remaining = seconds;
      timerDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${remaining} ç§’`;
      speak(`ã‚¹ã‚¿ãƒ¼ãƒˆï¼æ®‹ã‚Š${remaining}ç§’`);

      timerInterval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${remaining} ç§’`;

        // 5ç§’åˆ»ã¿ or æ®‹ã‚Š5ç§’ã‹ã‚‰ã¯æ¯ç§’èª­ã¿ä¸Šã’
        if (remaining <= 5 || remaining % 5 === 0) {
          speak(`æ®‹ã‚Š ${remaining} ç§’`);
        }

        if (remaining <= 0) stopGame();
      }, 1000);
    }

    function startGame() {
      count = 0;
      updateBall();
      countDisplay.textContent = `å›æ•°: 0`;
      resultDisplay.textContent = '';
      running = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      const bpm = parseInt(bpmSelect.value);
      const timeLimit = parseInt(timeLimitSelect.value);
      beatInterval = 60000 / bpm;
      nextBeat = Date.now() + beatInterval;
      startTimer(timeLimit);
      rhythmLoop();
    }

    function stopGame() {
      running = false;
      clearInterval(timerInterval);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      timerDisplay.textContent = `çµ‚äº†ï¼ãŠã¤ã‹ã‚Œã•ã¾`;
      speak('ãŠã¤ã‹ã‚Œã•ã¾ã§ã—ãŸï¼');
    }

    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);

    window.addEventListener('devicemotion', (e) => {
      const y = e.accelerationIncludingGravity.y;
      if (y < -THRESHOLD) {
        handleSquat();
      }
    });
  </script>
</body>
