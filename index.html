<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スクワットカウンター（進化ボール付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    #count { font-size: 48px; margin-bottom: 20px; }
    #ball {
      margin: 0 auto;
      background-color: #ff6347;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      transition: width 0.3s ease, height 0.3s ease;
      margin-bottom: 20px;
    }
    #log {
      font-size: 14px;
      white-space: pre-line;
      max-height: 200px;
      overflow-y: scroll;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>スクワット回数: <span id="count">0</span></h1>
  <div id="ball"></div>
  <div id="log"></div>

  <script>
    // カウントとボールサイズの管理
    let count = 0;
    let lastCountTime = 0;
    const THRESHOLD = 2.5;
    const MIN_INTERVAL = 800; // ms
    const maxPreloaded = 100;

    // BPM設定（1分あたりのビート数）
    const bpm = 60;
    const beatInterval = 60000 / bpm; // ミリ秒単位

    // 次のビート時刻を管理
    let nextBeatTime = Date.now() + beatInterval;

    // HTML要素の取得
    const countElem = document.getElementById('count');
    const logElem = document.getElementById('log');
    const ballElem = document.getElementById('ball');

    // 音声再生（カウント数に対応）
    function playCountSound(count) {
      let audioFile = '';
      if (count <= maxPreloaded) {
        audioFile = `${count}.mp3`;
      } else {
        audioFile = 'ding.mp3';
      }
      // 今回は音声ファイルがない前提なので、代わりにconsole.log
      console.log('Play sound for count:', count);
    }

    // ログをlocalStorageに保存
    function saveLogEntry() {
      const now = new Date();
      const entry = `${now.toLocaleString()} に 1回スクワット`;
      const logs = JSON.parse(localStorage.getItem('squatLogs') || '[]');
      logs.push(entry);
      localStorage.setItem('squatLogs', JSON.stringify(logs));
      renderLogs();
    }

    // ログを画面に表示
    function renderLogs() {
      const logs = JSON.parse(localStorage.getItem('squatLogs') || '[]');
      logElem.textContent = logs.slice().reverse().join('\n');
    }

    // ボールのサイズをカウントに応じて変化させる（進化演出）
    function updateBallSize(count) {
      // 最小50pxから最大200pxまで線形に拡大
      const minSize = 50;
      const maxSize = 200;
      // 100カウントで最大サイズに
      const size = Math.min(minSize + (maxSize - minSize) * (count / 100), maxSize);
      ballElem.style.width = size + 'px';
      ballElem.style.height = size + 'px';
    }

    // スクワットが判定された時の処理
    function handleSquatDetected() {
      const now = Date.now();
      if (now - lastCountTime > MIN_INTERVAL) {
        count++;
        countElem.textContent = count;
        playCountSound(count);
        saveLogEntry();
        updateBallSize(count);
        lastCountTime = now;
      }
    }

    // 加速度センサーイベントでスクワット判定
    window.addEventListener('devicemotion', (event) => {
      const y = event.accelerationIncludingGravity.y;
      if (y < -THRESHOLD) {
        handleSquatDetected();
      }
    });

    // BPMのリズムで画面を光らせる（ビートに合わせてボールの背景色を変える）
    function rhythmPulse() {
      const now = Date.now();
      if (now >= nextBeatTime) {
        // ビート時に一瞬明るくする
        ballElem.style.backgroundColor = '#ffa07a'; // 明るい色
        setTimeout(() => {
          ballElem.style.backgroundColor = '#ff6347'; // 元の色に戻す
        }, 150);

        nextBeatTime += beatInterval;
      }
      requestAnimationFrame(rhythmPulse);
    }

    window.onload = () => {
      renderLogs();
      updateBallSize(count);
      rhythmPulse();
    };
  </script>
</body>
</html>
