<!DOCTYPE html>
<html>
<head>
  <title>スクワット波形リアルタイム表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; width: 100%; max-width: 600px; height: 300px; }
    #count { font-size: 2em; margin: 10px; }
  </style>
</head>
<body>
  <h1>スクワット波形リアルタイム表示</h1>
  <p id="count">スクワット回数: 0</p>
  <canvas id="graph" width="600" height="300"></canvas>

  <script>
    const canvas = document.getElementById("graph");
    const ctx = canvas.getContext("2d");
    const buffer = [];
    const MAX_POINTS = 600;

    let previousMag = 0;
    let count = 0;
    let direction = 'none';
    const THRESHOLD = 0.8; // 感度調整
    let lastCountTime = 0;

    function drawGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, 150);
      for (let i = 0; i < buffer.length; i++) {
        const y = 150 - buffer[i] * 30;
        ctx.lineTo(i, y);
      }
      ctx.strokeStyle = "#007acc";
      ctx.stroke();
    }

    function addToBuffer(value) {
      buffer.push(value);
      if (buffer.length > MAX_POINTS) {
        buffer.shift();
      }
      drawGraph();
    }

    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", (event) => {
        const x = event.accelerationIncludingGravity.x || 0;
        const y = event.accelerationIncludingGravity.y || 0;
        const z = event.accelerationIncludingGravity.z || 0;

        const mag = Math.sqrt(x * x + y * y + z * z);
        const delta = mag - previousMag;
        addToBuffer(mag - 9.8); // 重力を差し引いた変化を描画

        // カウントロジック（Version 3: down→up検出 & インターバル）
        if (delta < -THRESHOLD && direction === 'none') {
          direction = 'down';
        }

        if (delta > THRESHOLD && direction === 'down') {
          const now = Date.now();
          if (now - lastCountTime > 1000) { // 最低1秒空ける
            direction = 'none';
            count++;
            lastCountTime = now;
            document.getElementById("count").textContent = `スクワット回数: ${count}`;
          }
        }

        previousMag = mag;
      });
    } else {
      alert("DeviceMotionセンサーが使えません");
    }
  </script>
</body>
</html>
