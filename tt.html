<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>スクワットカウンター（音声読み上げ付き）</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>スクワット回数: <span id="count">0</span></h1>
  <canvas id="graph" width="500" height="200"></canvas>
  <script>
    let count = 0;
    let lastCountTime = 0;
    const THRESHOLD = 2.0;
    const ANGLE_THRESHOLD = 3;
    let direction = 'none';
    let directionLockTime = 0;
    let prevY = 0;
    const graph = document.getElementById("graph");
    const ctx = graph.getContext("2d");
    let accelHistory = [];

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP"; // 日本語で読み上げ
      window.speechSynthesis.speak(utterance);
    }

    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", function(event) {
        const x = event.accelerationIncludingGravity.x;
        const y = event.accelerationIncludingGravity.y;
        const z = event.accelerationIncludingGravity.z;

        const magnitude = Math.sqrt(x * x + y * y + z * z);
        accelHistory.push(magnitude);
        if (accelHistory.length > 100) accelHistory.shift();

        const delta = magnitude - 9.8;
        const angleDelta = Math.abs(y - prevY);
        prevY = y;

        const now = Date.now();

        if (delta < -THRESHOLD && direction === 'none') {
          direction = 'down';
          directionLockTime = now;
        }

        if (delta > THRESHOLD && direction === 'down') {
          if (angleDelta > ANGLE_THRESHOLD && now - directionLockTime > 400) {
            count++;
            document.getElementById("count").textContent = count;
            speak(count.toString());
            direction = 'none';
            lastCountTime = now;
          }
        }

        // グラフ描画
        ctx.clearRect(0, 0, graph.width, graph.height);
        ctx.beginPath();
        accelHistory.forEach((val, i) => {
          const yPos = 200 - val * 10;
          ctx.lineTo(i * 5, yPos);
        });
        ctx.stroke();
      }, true);
    } else {
      alert("このデバイスは加速度センサーに対応していません。");
    }
  </script>
</body>
</html>
