<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>加速度センサーテスト</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    .value { font-size: 2em; margin: 10px; }
  </style>
</head>
<body>
  <h1>スマホ加速度センサーテスト</h1>
  <p>X軸: <span class="value" id="xVal">0</span></p>
  <p>Y軸: <span class="value" id="yVal">0</span></p>
  <p>Z軸: <span class="value" id="zVal">0</span></p>
  <script>
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const acc = event.accelerationIncludingGravity || {};
        document.getElementById('xVal').innerText = acc.x?.toFixed(2) || '0';
        document.getElementById('yVal').innerText = acc.y?.toFixed(2) || '0';
        document.getElementById('zVal').innerText = acc.z?.toFixed(2) || '0';
      });
    } else {
      document.body.innerHTML += '<p>加速度センサー非対応です</p>';
    }
  </script>
</body>
</html>
