<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクワットカウンター</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .count { font-size: 3em; color: green; }
  </style>
</head>
<body>
  <h1>スクワットカウンター</h1>
  <p>Y軸加速度が -10 以下になるとカウント +1</p>
  <div class="count" id="count">0</div>

  <script>
    let count = 0;
    let lastTime = 0;
    const cooldown = 1000; // 1秒間はカウントしない（誤検出防止）

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function(event) {
        const y = event.accelerationIncludingGravity.y || 0;
        const now = Date.now();

        if (y < -10 && (now - lastTime > cooldown)) {
          count++;
          document.getElementById('count').innerText = count;
          lastTime = now;
        }
      });
    } else {
      alert("このデバイスでは加速度センサーが使えません。");
    }
  </script>
</body>
</html>
