<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>加速度スクワットカウンター</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    .count { font-size: 3em; color: green; margin-bottom: 20px; }
    .value { font-size: 1.5em; margin: 5px; }
  </style>
</head>
<body>
  <h1>スクワットカウンター</h1>
  <p>Y軸が -10 以下になるとカウント +1</p>
  <div class="count" id="count">0</div>

  <div class="value">X軸: <span id="xVal">0</span></div>
  <div class="value">Y軸: <span id="yVal">0</span></div>
  <div class="value">Z軸: <span id="zVal">0</span></div>

  <script>
    let count = 0;
    let lastTime = 0;
    const cooldown = 1000; // 最低1秒あける

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function(event) {
        const acc = event.accelerationIncludingGravity;
        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;

        // 値を画面に表示
        document.getElementById('xVal').innerText = x.toFixed(2);
        document.getElementById('yVal').innerText = y.toFixed(2);
        document.getElementById('zVal').innerText = z.toFixed(2);

        const now = Date.now();
        if (y < -10 && (now - lastTime > cooldown)) {
          count++;
          document.getElementById('count').innerText = count;
          lastTime = now;
        }
      });
    } else {
      alert("このデバイスでは加速度センサーが使えません。");
    }
  </script>
</body>
</html>
