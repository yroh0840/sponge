<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆãƒªã‚ºãƒ ã‚²ãƒ¼ãƒ  - éŸ³éšè¡¨ç¤ºç‰ˆ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #ball {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      background: #ff6347;
      border-radius: 50%;
      transition: width 0.3s, height 0.3s, background-color 0.1s;
    }
    #note { font-size: 48px; margin: 10px; }
    #result { font-size: 24px; height: 30px; margin-top: 10px; color: #333; }
    #timer { font-size: 24px; color: #444; margin-top: 10px; }
    select, button { padding: 5px 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆãƒªã‚ºãƒ ã‚²ãƒ¼ãƒ  ğŸµ</h1>
  <div id="ball"></div>
  <div id="note">C</div>
  <div id="result"></div>
  <div id="timer">æ®‹ã‚Šæ™‚é–“: -- ç§’</div>

  <div>
    BPM:
    <select id="bpmSelect">
      <option value="60">60</option>
      <option value="80" selected>80</option>
      <option value="100">100</option>
    </select>
    ã‚¿ã‚¤ãƒ ãƒªãƒŸãƒƒãƒˆï¼ˆç§’ï¼‰:
    <select id="timeLimit">
      <option value="30">30</option>
      <option value="60" selected>60</option>
      <option value="90">90</option>
    </select>
  </div>

  <div>
    <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button id="stopBtn" disabled>åœæ­¢</button>
  </div>

  <script>
    const notes = ["C", "D", "E", "F", "G", "A", "B"];
    let count = 0;
    let running = false;
    let lastSquatTime = 0;
    let nextBeat = Date.now();
    let beatInterval = 750;
    let timerInterval = null;
    let remaining = 60;
    const THRESHOLD = 2.5;
    const MIN_INTERVAL = 500;

    const ball = document.getElementById('ball');
    const noteDisplay = document.getElementById('note');
    const resultDisplay = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const bpmSelect = document.getElementById('bpmSelect');
    const timeLimitSelect = document.getElementById('timeLimit');

    function updateBall() {
      const size = 50 + Math.min(count, 100) * 1.5;
      ball.style.width = size + 'px';
      ball.style.height = size + 'px';
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ja-JP';
      window.speechSynthesis.speak(utter);
    }

    function handleSquat() {
      const now = Date.now();
      if (!running || now - lastSquatTime < MIN_INTERVAL) return;

      const diff = Math.abs(now - nextBeat);
      let feedback = 'Miss';
      if (diff < 200) feedback = 'Great!';
      else if (diff < 400) feedback = 'Hit!';

      // éŸ³éšè¡¨ç¤º
      const note = notes[count % notes.length];
      noteDisplay.textContent = note;
      speak(note);

      count++;
      lastSquatTime = now;
      resultDisplay.textContent = feedback;
      updateBall();
    }

    function rhythmLoop() {
      if (!running) return;
      const now = Date.now();
      if (now >= nextBeat) {
        ball.style.backgroundColor = '#ffa07a';
        setTimeout(() => { ball.style.backgroundColor = '#ff6347'; }, 150);
        nextBeat += beatInterval;
      }
      requestAnimationFrame(rhythmLoop);
    }

    function startTimer(seconds) {
      remaining = seconds;
      timerDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${remaining} ç§’`;
      timerInterval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${remaining} ç§’`;
        if (remaining <= 0) stopGame();
      }, 1000);
    }

    function startGame() {
      count = 0;
      updateBall();
      noteDisplay.textContent = notes[0];
      resultDisplay.textContent = '';
      running = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      const bpm = parseInt(bpmSelect.value);
      const timeLimit = parseInt(timeLimitSelect.value);
      beatInterval = 60000 / bpm;
      nextBeat = Date.now() + beatInterval;
      startTimer(timeLimit);
      rhythmLoop();
    }

    function stopGame() {
      running = false;
      clearInterval(timerInterval);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      timerDisplay.textContent = `çµ‚äº†ï¼ãŠã¤ã‹ã‚Œã•ã¾`;
    }

    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);

    // åŠ é€Ÿåº¦ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ã‚¯ãƒ¯ãƒƒãƒˆåˆ¤å®šï¼‰
    window.addEventListener('devicemotion', (e) => {
      const y = e.accelerationIncludingGravity.y;
      if (y < -THRESHOLD) handleSquat();
    });
  </script>
</body>
</html>
